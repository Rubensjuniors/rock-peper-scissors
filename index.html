<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>pedra papel tesoura lagarto spock</title>

</head>

<body id="background">
  <!-- Header com Logo e contador de Pontos -->
  <header id="header">
    <div class="scoreboard container">
      <picture id="logo">
        <img src="./assets/images/logo-bonus.svg" alt="Logo">
      </picture>
      <div class="score medium-general-font">
        <span>score</span>
        <p id="score-points" class="large-general-font">0</p>
      </div>
    </div>
  </header>

  <!-- corpo do game -->
  <main>
    <!-- conatiner das ops(pedra papel tesoura lagarto spock) -->
    <section class="primary-section container">
      <div class="picked-cards">
        <button class="card-element card-scissors">
          <img src="./assets/images/icon-scissors.svg" alt="scissors">
        </button>
        <button class="card-element card-paper">
          <img src="./assets/images/icon-paper.svg" alt="paper">
        </button>
        <button class="card-element card-rock">
          <img src="./assets/images/icon-rock.svg" alt="rock">
        </button>
        <button class="card-element card-lizard">
          <img src="./assets/images/icon-lizard.svg" alt="lizard">
        </button>
        <button class="card-element card-spock">
          <img src="./assets/images/icon-spock.svg" alt="spock">
        </button>
      </div>

      <div class="start-panel">  
        <ul class="chosen-cards">
          <li id="scissors" class="selected-card-element"><img src="./assets/images/icon-scissors.svg" alt="scissors"></li>
          <li id="paper" class="selected-card-element"><img src="./assets/images/icon-paper.svg" alt="paper"></li>
          <li id="rock" class="selected-card-element"><img src="./assets/images/icon-rock.svg" alt="rock"></li>
          <li id="lizard" class="selected-card-element"><img src="./assets/images/icon-lizard.svg" alt="lizard"></li>
          <li id="spock" class="selected-card-element"><img src="./assets/images/icon-spock.svg" alt="spock"></li>
          <li class="selected-card-element ativo"><img src="./assets/images/question.png" alt="question"></li>
        </ul>

        <button id="start" class="white-button medium-general-font ">Start</button>
      </div>
    </section>
    
    <section class="secondary-section container">
      <div class="container-picked">
        <h1 class="secondary-section-titulo medium-general-font">You Picked</h1>
        <picture class="card-picked">
          
        </picture>
      </div>
      
      <div class="container-house">
        <h1 class="secondary-section-titulo medium-general-font">The House</h1>
        <div class="card-house">
          <img src="./assets/images/icon-scissors.svg" alt="scissors">
        </div>
      </div>
      
      <div class="you-win">
        <h1 id="" class="large-general-font">You Win</h1>
        <button id="play-again" class="white-button medium-general-font">Play again</button>
      </div>
      
    </section>
    <section class="rules">
      <button id="button-rules" class="small-general-font">Rules</button>
    </section>
  </main>

  <section class="rules-modal-container">
    <div class="modal-rules">
      <picture class="modal-imagem">
        <button id="fechar" class="medium-general-font">X</button>
        <img src="./assets/images/image-rules-bonus.svg" alt="modal-rules">
      </picture>
    </div>
  </section>




  <script src="./assets/js/index.js"></script>

</body>

</html>
